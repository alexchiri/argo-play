apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: infra
  source:
    chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: 26.1.0
    helm:
      releaseName: traefik
  destination:
    server: "https://kubernetes.default.svc"
    namespace: infra
  syncPolicy:
    syncOptions:
      - CreateNamespace=true