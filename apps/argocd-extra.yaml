apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-extra
  namespace: argocd
spec:
  project: argocd
  source:
    repoURL: https://github.com/alexchiri/argo-play.git
    path: extra/argocd-extra
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true